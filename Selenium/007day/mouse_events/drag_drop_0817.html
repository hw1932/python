<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="hw">
		<title>拖动</title>
		<style>
            #Source { 
            width:150px; 
            height:150px; 
            padding:0.5em; 
            border:1px solid;
            background: blue; 
            } 
            #Target { 
            width:150px; 
            height:150px; 
            padding:0.5em; 
            border:1px solid; 
            background: red;
            } 
		
		</style>
	</head>
	<body>
		<div id="Source"> 
            <p>Source</p> 
        </div> 
        <div id="Target">
            <p>Target</p>
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> 
        <script> 
        $(function() { 
        $('#Source').draggable(); 
        });
        $(function() { 
        $('#Target').draggable(); 
        });

        </script> 
    </body>
</html>
